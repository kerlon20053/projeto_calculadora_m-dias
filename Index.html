<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta sharset = "UTF-8">
        <meta http-equiv="X-UA- Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0 ">
        <tittle>Calculadora de médias</tittle>
        <link rel="preconnect" href="https://fonts.gstalic.com" crossorigin>
        <link  href="https://fonts.googleapis.com/css2?family-Roboto:wght@400;700&display-swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
        <header>
            <img src="imagens/logo.jpg" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="nome da atividade"/>
            <input type="number" id="nota-atividade" placeholder="nota da atividade" min="0" max="10" />
            <button type="submit">adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        nome da atividade
                    </th>
                    <th>nota da atividade</th>
                    <th>aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="média-final-valor">---</td>
                    <td id="média-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
    </body>
    </html>
